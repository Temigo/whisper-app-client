<div class="col-md-4">
	<md-tabs md-dynamic-height md-border-bottom>

		<!-- Graph -->
		<md-tab label="graph">
			<md-content class="md-padding">
				<ng-include src="'views/graph.html'"></ng-include>
			</md-content>
		</md-tab>

		<!-- Infection -->
		<md-tab label="infection">
			<md-content class="md-padding">
				<ng-include src="'views/infection.html'"></ng-include>
			</md-content>
		</md-tab>

		<!-- Algorithm -->
		<md-tab label="algorithm">
			<md-content class="md-padding">
				<ng-include src="'views/algorithm.html'"></ng-include>
			</md-content>
		</md-tab>
	</md-tabs>

	<md-list ng-if="source.length">
		<md-subheader class="md-no-sticky">More informations on sources</md-subheader>
		<md-list-item class="md-3-line" ng-repeat="s in source">
          <div class="md-list-item-text" layout="column">
            {{s}}
          </div>
        </md-list-item>
	</md-list>
</div>

<!-- Canvas with graph drawing -->
<div class="col-md-8" ng-include src="'views/canvas.html'">
</div>

</div>
